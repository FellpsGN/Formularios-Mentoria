<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form name="form-mentoria">
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>
                <div class="user-info">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-lastname">Sobrenome</label>
                        <input type="text">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="event-email">Email <span>(digite um email válido)</span></label>
                    <input type="email">
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password">
                </div>

            </fieldset>

            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text">
                </div>

            </fieldset>

            <fieldset>
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                <div class="hour-event">
                    <h2>PRIMEIRA MENTORIA</h2>
                    <div class="group-hour-input">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/YYYY)</span></label>
                            <input type="date">
                        </div>

                        <div class="container-input">
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time">
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="hour-event">
                    <h2>SEGUNDA MENTORIA</h2>
                    <div class="group-hour-input">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/YYYY)</span></label>
                            <input type="date">
                        </div>

                        <div class="container-input">
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time">
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input type="submit" class="button" value="Salvar">
        </footer>
    </div>
</body>
</html>
